version: 0.1
cli:
  version: 1.14.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.25
    - bandit@1.7.5
    - black@23.7.0
    - checkov@2.4.2
    - git-diff-check
    - isort@5.12.0
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - oxipng@8.0.0
    - prettier@3.0.2
    - ruff@0.0.285
    - trivy@0.44.1
    - trufflehog@3.48.0
    - yamllint@1.32.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
